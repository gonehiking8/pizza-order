<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="css/styles.css" type="text/css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="js/scripts.js"></script>
   <title>Pizza</title>
  </head>
  <body>
    <div class = 'container'>
      <div class="jumbotron">
        <div class="row">
        <div class="col-md-12">
      <h2>Pizza un Fuego</h2>
      <div>
        <p>Here's what we've got today:</p>
        <form id=pizzaPlaceOrder>
        <div>
          <select id="pizzaSizeSelected">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          </select>

          <div>
            <input type="checkbox" name="toppings" id="morecheese">
            <label for="morecheese">X-traCheese</label>
            <input type="checkbox" name="toppings" id="bacon">
            <label for="bacon">Bacon</label>
            <input type="checkbox" name="toppings" id="pepperoni">
            <label for ="pepperoni">Pepperoni</label>
            <input type="checkbox" name="toppings" id="mushrooms">
            <label for ="mushrooms">Mushrooms</label>
            <input type="checkbox" name="toppings" id="peppers">
            <label for ="peppers">Peppers</label>
            <input type="checkbox" name="toppings" id="pineapple">
            <label for ="pineapple">Pineapple</label>
          </div>

          <div>
            <button class="btn" type="submit">Click here to place your order</button>
          </form>
          </div>
        </div>
      </div>
        <div class = 'results'>
          <p>Your order total:<p>
            <p id = results></p>
          </div>
        </div>
      </div>
        </div>
      </div>
  </body>
</html>
